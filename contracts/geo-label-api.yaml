openapi: 3.0.0
info:
  title: Geo Label Service
  version: '1.0'
  description: Geo Label Service

tags:
  - name: geo-label-controller
    description: Geo label controller

paths:
  /api/activities-group/{groupId}/geo-labels:
    parameters:
      - in: path
        name: groupId
        required: true
        schema:
          type: integer

    get:
      operationId: getGeoLabelsByCriteria
      tags:
        - geo-label-controller
      summary: Get geo labels by criteria
      parameters:
        - in: query
          name: criteria
          required: true
          schema:
            $ref: '#/components/schemas/GeoLabelCriteria'
      responses:
        200:
          description: List of geo labels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoLabelList'
        400:
          $ref: 'common-types.yaml#/components/responses/BadRequest'
        401:
          $ref: 'common-types.yaml#/components/responses/Unauthorized'
        403:
          $ref: 'common-types.yaml#/components/responses/Forbidden'
        500:
          $ref: 'common-types.yaml#/components/responses/InternalServerError'

    post:
      operationId: createGeoLabel
      tags:
        - geo-label-controller
      summary: Create a new geo label
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGeoLabel'
      responses:
        200:
          description: Id of the created geo label
          content:
            application/json:
              schema:
                type: integer
        400:
          $ref: 'common-types.yaml#/components/responses/BadRequest'
        401:
          $ref: 'common-types.yaml#/components/responses/Unauthorized'
        403:
          $ref: 'common-types.yaml#/components/responses/Forbidden'
        500:
          $ref: 'common-types.yaml#/components/responses/InternalServerError'

  /api/geo-label/{geoLabelId}:
    parameters:
      - in: path
        name: geoLabelId
        required: true
        schema:
          type: integer

    get:
      operationId: getGeoLabelById
      tags:
        - geo-label-controller
      summary: Get geo label by id
      responses:
        200:
          description: Geo label with corresponding id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoLabel'
        401:
          $ref: 'common-types.yaml#/components/responses/Unauthorized'
        403:
          $ref: 'common-types.yaml#/components/responses/Forbidden'
        404:
          $ref: 'common-types.yaml#/components/responses/NotFound'
        500:
          $ref: 'common-types.yaml#/components/responses/InternalServerError'

    put:
      operationId: updateGeoLabel
      tags:
        - geo-label-controller
      summary: Update geo label
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGeoLabel'
      responses:
        204:
          description: Geo label was updated
        400:
          $ref: 'common-types.yaml#/components/responses/BadRequest'
        401:
          $ref: 'common-types.yaml#/components/responses/Unauthorized'
        403:
          $ref: 'common-types.yaml#/components/responses/Forbidden'
        404:
          $ref: 'common-types.yaml#/components/responses/NotFound'
        500:
          $ref: 'common-types.yaml#/components/responses/InternalServerError'

    delete:
      operationId: deleteGeoLabel
      tags:
        - geo-label-controller
      summary: Delete geo label
      responses:
        204:
          description: Geo label was deleted
        401:
          $ref: 'common-types.yaml#/components/responses/Unauthorized'
        403:
          $ref: 'common-types.yaml#/components/responses/Forbidden'
        404:
          $ref: 'common-types.yaml#/components/responses/NotFound'
        500:
          $ref: 'common-types.yaml#/components/responses/InternalServerError'

components:
  schemas:
    UpdateGeoLabel:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
      required:
        - name
        - latitude
        - longitude

    GeoLabel:
      allOf:
        - $ref: '#/components/schemas/UpdateGeoLabel'
        - type: object
          properties:
            id:
              type: integer
            activitiesGroupId:
              type: integer
            owner:
              $ref: 'user-api.yaml#/components/schemas/ShortUser'
          required:
            - id
            - activitiesGroupId
            - owner

    ShortGeoLabel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        owner:
          $ref: 'user-api.yaml#/components/schemas/ShortUser'
      required:
        - id
        - name
        - latitude
        - longitude
        - owner

    GeoLabelList:
      type: object
      properties:
        total:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/ShortGeoLabel'
      required:
        - total
        - items

    GeoLabelCriteria:
      allOf:
        - $ref: 'common-types.yaml#/components/schemas/BaseCriteria'
        - type: object
          properties:
            name:
              type: string
            ownerId:
              type: integer